<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather Forecast</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <div class="search-box">
      <input type="text" placeholder="Enter city name" class="input-box" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-box hidden">
      <img src="" class="weather-img" alt="weather image" />
      <p class="temperature"></p>
      <p class="description"></p>
      <p class="details"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p class="details"><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
    </div>

    <div class="location-not-found hidden">
      <p>City not found. Please try again.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
